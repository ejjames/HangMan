<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport content="width=device-width, initial-scale=1.0">
                                                                      <title>Hangman Game </title>
                                                                      <link rel="stylesheet" href="style.css">
                                                                     </head>
<body>   
  <div class="game-modal">
     <div class="content">
      <img src="" alt="end gif">
                                                                       <h4>Game  Over!</h4>
                                                                       <p>The correct word was: <b>rainbow</b></p> 
                                                                        <button class="play-again">Play Again?</button>                                                                                                                
     </div>
  </div>
  <div class="container">
    <div class="hangman-box">  
      <img src="https://raw.githubusercontent.com/ejjames/EJJames.github.io/4a61e9c5e2fa5d8df8b4f40a030fdedb670c079b/images/hangman-0.svg" alt="hangman-img">
      <h1>Hangman Game</h1>
    </div>
    <div class="game-box">
      <ul class="word-display">             
      </ul>
      <h4 class="hint-text">
         Hint:
       <b>Lorem upsum dolor sit amet</b>                   
      </h4>
      <h4 class="guesses-text">
         Incorrect guesses:
       <b>0/6</b>                   
      </h4>
      <div class="keyboard"> 
                                      
      </div>
    </div>
   </div>                      
                                                                                                             </body>
                                          
                                           
                                                                      </html>
